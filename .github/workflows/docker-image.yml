name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: |
        docker build . --file Dockerfile --tag bazel_image
        docker run --rm  bazel_image bazel --version
    
  Test:
    runs-on: ubuntu-latest
    #needs: build
